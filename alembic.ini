# A generic, single-file configuration file.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# prepend_sys_path = .

# timezone to use when rendering the date
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length =

# set to 'true' to run the "factory" in *alembic factory* mode
# factory = False

# the revision revision_id to use; default is 'head'
# revision =

# the command line revision_id to use; default is 'head'
# command_line =

# Describe the connection string for target database
sqlalchemy.url = sqlite+aiosqlite:///todos.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
